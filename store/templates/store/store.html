{% extends "base.html" %}

{% block title %}Store Details{% endblock %}

{% block content %}
<div><a href="{% url 'store:stores' %}">Return back to list</a></div>
<div>Store name: {{ store.name }}</div>
<div>Avg Book price: {{ store.avg_book_price }}</div>
<div>Books:</div>
{% for book in store.books.all %}
<div>- {{ book.name }}</div>
{% endfor %}
{% endblock %}
